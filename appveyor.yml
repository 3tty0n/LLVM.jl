branches:
  only:
    - master
    - /release-.*/

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

environment:
  matrix:
    - JULIA: nightly-32bit
    - JULIA: nightly-64bit

install:
  - powershell .\appveyor.ps1

build_script:
  - C:\julia\bin\julia -e "using InteractiveUtils;
                           versioninfo();
                           using Pkg;
                           pushfirst!(LOAD_PATH, pwd());
                           Pkg.instantiate();
                           Pkg.build()"

test_script:
  - C:\julia\bin\julia -e "using Pkg;
                           pushfirst!(LOAD_PATH, pwd());
                           Pkg.test()"
